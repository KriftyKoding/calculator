<!DOCTYPE html>
<html>
    <head>
        <title>Krfiting Calculator</title>
        <meta name="KrizzyDizzy" content="Krfiting Calculator">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="SnowFlake01.png">
        <link rel="icon" href="SnowFlake01.svg">
    </head>
    <body> 
       
        <main>
            <div class="backgroundImage">
                <!-- Background image -->
                <img src="IMG_20200425_232208 (1).jpg" />
            </div>

        <div id="container">
            <div id="solution-container">
                
            </div>
            <div id="num-container"> 
                <div id="function-container">
                    <input id="plus" class="function-button calc-button" type="button" value="+" oninput="">
                    <input id="minus" class="function-button calc-button" type="button" value="-" oninput="">
                    <input id="multiply" class="function-button calc-button" type="button" value="x" oninput="">
                    <input id="divide" class="function-button calc-button" type="button" value="/" oninput="">
                    <input id="equal" class="function-button calc-button" type="button" value="=" oninput="">
                </div>       
                <input id="nine" class="number-button calc-button" type="button" value="9" oninput="">
                <input id="eight" class="number-button calc-button" type="button" value="8" oninput="">
                <input id="seven" class="number-button calc-button" type="button" value="7" oninput="">
                <input id="six" class="number-button calc-button" type="button" value="6" oninput="">
                <input id="five" class="number-button calc-button" type="button" value="5" oninput="">
                <input id="four" class="number-button calc-button" type="button" value="4" oninput="">
                <input id="three" class="number-button calc-button" type="button" value="3" oninput="">
                <input id="two" class="number-button calc-button" type="button" value="2" oninput="">
                <input id="one" class="number-button calc-button" type="button" value="1" oninput="">
                <input id="zero" class="number-button calc-button" type="button" value="0" oninput="">
                <input id="clear" class=" calc-button" type="button" value="clear" oninput="">
                
                
            </div>
        </div>
          
            
            <div class="fixed-footer">
                <!-- footer -->
                <div class="footer-container"> <img src="SnowFlake01.svg" alt="">   Krifty Koding &copy; 2021</div>        
            </div>
        </main>
      
        <script src="script.js"></script>
    </body>
</html>
