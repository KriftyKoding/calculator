<!DOCTYPE html>
<html>
    <head>
        <title>Krfiting Calculator</title>
        <meta name="KrizzyDizzy" content="Krfiting Calculator">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" href="SnowFlake01.png">
        <link rel="icon" href="SnowFlake01.svg">
    </head>
    <body> 
       
        <main>
            <div class="backgroundImage">
                <!-- Background image -->
                <img src="IMG_20200425_232208 (1).jpg" />
            </div>

        <div id="container">
            <div id="solution-container"> 
                <div id="solution"></div>
            </div>
            <!-- calculator container -->
            <div id="num-container"> 
                <div id="operator-container">
                    <input id="plus" class="operator-button calc-button" type="button" value="+" onclick="operatorBttn('+')">
                    <input id="minus" class="operator-button calc-button" type="button" value="-" onclick="operatorBttn('-')">
                    <input id="multiply" class="operator-button calc-button" type="button" value="x" onclick="operatorBttn('*')">
                    <input id="divide" class="operator-button calc-button" type="button" value="/" onclick="operatorBttn('/')">
                    <input id="equal" class="operator-button calc-button" type="button" value="=" onclick="operatorBttn('=')">
                </div>       
                <input id="nine" class="number-button calc-button" type="button" value="9" onclick="numBttn(9)">
                <input id="eight" class="number-button calc-button" type="button" value="8" onclick="numBttn(8)">
                <input id="seven" class="number-button calc-button" type="button" value="7" onclick="numBttn(7)">
                <input id="six" class="number-button calc-button" type="button" value="6" onclick="numBttn(6)">
                <input id="five" class="number-button calc-button" type="button" value="5" onclick="numBttn(5)">
                <input id="four" class="number-button calc-button" type="button" value="4" onclick="numBttn(4)">
                <input id="three" class="number-button calc-button" type="button" value="3" onclick="numBttn(3)">
                <input id="two" class="number-button calc-button" type="button" value="2" onclick="numBttn(2)">
                <input id="one" class="number-button calc-button" type="button" value="1" onclick="numBttn(1)">
                <input id="zero" class="number-button calc-button" type="button" value="0" onclick="numBttn(0)">
                <input id="decimal" class="number-button calc-button" type="button" value="." onclick="numBttn('.')">
                <input id="clear" class="calc-button" type="button" value="clear" onclick="clearBttn()">
                
                
            </div>
        </div>
          
            
            <div class="fixed-footer">
                <!-- footer -->
                <div class="footer-container"> <img src="SnowFlake01.svg" alt="">   Krifty Koding &copy; 2021</div>        
            </div>
        </main>
      
        <script src="script.js"></script>
    </body>
</html>
